<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engineering Curriculum Roadmap</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Engineering Curriculum Roadmap</h1>
        
        <div class="import-section">
            <h2>Import Curriculum Data</h2>
            <div class="file-input">
                <input type="file" id="fileInput" accept=".txt">
                <label for="fileInput" class="file-label">Choose a file</label>
                <span id="file-name">No file selected</span>
            </div>
            <button id="importBtn" class="import-btn">Import and Render</button>
            <div id="importStatus" class="import-status"></div>
        </div>
        
        <div class="legend">
            <div class="legend-item"><span class="status approved"></span> Approved Course</div>
            <div class="legend-item"><span class="status in-progress"></span> In Progress</div>
            <div class="legend-item"><span class="status failed"></span> Failed/Pending</div>
            <div class="legend-item"><span class="status not-taken"></span> Not Taken</div>
        </div>
        
        <div id="roadmap" class="roadmap">
            <!-- Courses will be dynamically inserted here -->
        </div>
        
        <svg id="arrows" class="arrows"></svg>
    </div>

    <script src="script.js"></script>
</body>
</html>
